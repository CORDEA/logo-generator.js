<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Logo Generator</title>
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script defer src="./dist/index.js"></script>
        <body>
            <div class="mdc-layout-grid">
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <svg width="224" height="224" viewBox="0 0 224 224" fill="none" id="logo" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0)">
                            <rect width="224" height="224" fill="white" class="frame" />
                            <circle cx="112" cy="112" r="102" fill="white" stroke="black" stroke-width="20" class="background foreground-stroke" />
                            <path d="M196 80C167.364 84.6545 142.434 88.7093 120.732 92.2421C78.8196 99.0646 81.3404 160.84 123.791 161.921V161.921C124.286 161.934 126.65 162.544 126.454 162.999C105.616 211.33 126.739 162.337 105.327 212" stroke="black" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" class="foreground-stroke" />
                            <path d="M49.7526 104C49.7526 116.846 53.9253 161.969 28 166" stroke="black" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" class="foreground-stroke" />
                            <circle cx="140" cy="122" r="12" fill="black" class="foreground" />
                            <line x1="104" y1="9" x2="104" y2="96" stroke="black" stroke-width="20" class="foreground-stroke" />
                            <line x1="13.4492" y1="70.121" x2="186.425" y2="42.9678" stroke="black" stroke-width="20" class="foreground-stroke" />
                            </g>
                            <defs>
                            <clipPath id="clip0">
                            <rect width="224" height="224" fill="white" />
                            </clipPath>
                            </defs>
                        </svg>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <div class="mdc-layout-grid__inner">
                            <div class="mdc-text-field mdc-text-field--outlined foreground-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                                <input type="text" id="foreground-text-field" class="mdc-text-field__input" aria-label="Label">
                                <div class="mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="foreground-text-field" class="mdc-floating-label">Foreground</label>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                            <div class="mdc-text-field mdc-text-field--outlined background-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                                <input type="text" id="background-text-field" class="mdc-text-field__input" aria-label="Label">
                                <div class="mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="background-text-field" class="mdc-floating-label">Background</label>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                            <div class="mdc-text-field mdc-text-field--outlined frame-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                                <input type="text" id="frame-text-field" class="mdc-text-field__input" aria-label="Frame">
                                <div class="mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="frame-text-field" class="mdc-floating-label">Frame</label>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <div class="mdc-layout-grid__inner">
                            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
                                <div class="mdc-slider mdc-slider--discrete"
                                     tabindex="0"
                                     role="slider"
                                     aria-valuemin="0"
                                     aria-valuemax="100"
                                     aria-valuenow="0">
                                    <div class="mdc-slider__track-container">
                                        <div class="mdc-slider__track"></div>
                                    </div>
                                    <div class="mdc-slider__thumb-container">
                                        <div class="mdc-slider__pin">
                                            <span class="mdc-slider__pin-value-marker"></span>
                                        </div>
                                        <svg class="mdc-slider__thumb" width="21" height="21">
                                            <circle cx="10.5" cy="10.5" r="7.875"></circle>
                                        </svg>
                                        <div class="mdc-slider__focus-ring"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <div class="mdc-layout-grid__inner">
                            <div class="mdc-text-field mdc-text-field--outlined frame-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                                <input type="text" id="frame-text-field" class="mdc-text-field__input" aria-label="Size">
                                <div class="mdc-notched-outline">
                                    <div class="mdc-notched-outline__leading"></div>
                                    <div class="mdc-notched-outline__notch">
                                        <label for="frame-text-field" class="mdc-floating-label">Size</label>
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4"></div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1">
                        <button class="mdc-button mdc-button--raised" id="apply">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Apply</span>
                        </button>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-1" id="save">
                        <button class="mdc-button mdc-button--raised">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Save</span>
                        </button>
                    </div>
                </div>
            </div>
        </body>
</html>
